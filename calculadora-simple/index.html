<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculadora simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <script src="js/app.js"></script> -->
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="formulario">
        <input id="operadorA" type="text" placeholder="ingresa un número">
        <select  id="operacion">
          <option value="">Selecciona una operacion</option>
          <option  value="suma">+</option>
          <option value="resta">-</option>
          <option value="multiplicacion">*</option>
          <option value="divicion">/</option>
        </select>  
        <input id="operadorB" type="text" placeholder="ingresa un número">
        <button id="calcular">calculate</button>
        <div id="resultado"></div>
    </div>
  </div>
</body>
</html>
